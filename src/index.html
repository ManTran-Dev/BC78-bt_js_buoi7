<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="text-center py-10 text-4xl font-extrabold dark:text-white">
        Bài tập<small
          class="ms-2 font-semibold text-gray-500 dark:text-gray-400"
          >JS Buổi 7-8</small
        >
      </h1>
    </header>
    <div
      id="accordion-collapse"
      data-accordion="collapse"
      class="max-w-screen-lg mx-auto mt-10"
    >
      <!-- Thêm số vào mảng -->
      <div class="flex mb-5">
        <div class="relative">
          <input
            type="number"
            id="numInput"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full py-2"
            placeholder="Nhập số n:"
          />
        </div>
        <button
          onclick="addNumber()"
          class="py-2.5 px-8 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300"
        >
          Thêm số
        </button>
      </div>
      <div
        id="result"
        class="bg-green-200 w-full py-4 px-2 text-xl rounded-lg mb-10"
      >
        <i class="fa-regular fa-hand-point-right mr-2"></i>
        <span id="arrayDisplay"></span>
      </div>

      <!-- 1/ Tổng số dương -->
      <h2 id="accordion-collapse-heading-1">
        <button
          type="button"
          class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-b-0 border-gray-200 focus:ring-4 focus:ring-gray-200 hover:bg-gray-100"
          data-accordion-target="#accordion-collapse-body-1"
          aria-expanded="false"
          aria-controls="accordion-collapse-body-1"
        >
          <span>Tổng số dương</span>
          <svg
            data-accordion-icon
            class="w-3 h-3 rotate-180 shrink-0"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5 5 1 1 5"
            />
          </svg>
        </button>
      </h2>
      <div
        id="accordion-collapse-body-1"
        class="hidden"
        aria-labelledby="accordion-collapse-heading-1"
      >
        <button
          onclick="tinhTong()"
          type="button"
          class="mt-8 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          Tổng số dương
        </button>
        <div class="bg-green-200 w-full py-4 px-2 text-xl rounded-lg mb-10">
          <i class="fa-regular fa-hand-point-right mr-2"></i>
          <span id="result1"></span>
        </div>
      </div>
      <!-- 2/ Đếm số dương -->
      <h2 id="accordion-collapse-heading-2">
        <button
          type="button"
          class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-gray-200 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 gap-3"
          data-accordion-target="#accordion-collapse-body-2"
          aria-expanded="false"
          aria-controls="accordion-collapse-body-2"
        >
          <span>Đếm số dương</span>
          <svg
            data-accordion-icon
            class="w-3 h-3 rotate-180 shrink-0"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5 5 1 1 5"
            />
          </svg>
        </button>
      </h2>
      <div
        id="accordion-collapse-body-2"
        class="hidden"
        aria-labelledby="accordion-collapse-heading-2"

        <button

        >
          Đếm số dương

          <i class="fa-regular fa-hand-point-right mr-2"></i>

      <!-- 3/ Tìm số nhỏ nhất -->

            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"

            <path
              stroke="currentColor"
              stroke-linecap="round"

              stroke-width="2"

      <div

        class="hidden"
        aria-labelledby="accordion-collapse-heading-3"

        <button

        >

        </button>
        <div class="bg-green-200 w-full py-4 px-2 text-xl rounded-lg mb-10">
          <i class="fa-regular fa-hand-point-right mr-2"></i>
          <span id="result3"></span>
        </div>
      </div>

      <!-- 4/ Tìm số dương nhỏ nhất -->

        <button

          class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-gray-200 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 gap-3"
          data-accordion-target="#accordion-collapse-body-4"
          aria-expanded="false"
          aria-controls="accordion-collapse-body-4"
        >
          <span>Tìm số dương nhỏ nhất</span>
          <svg

      <!-- 5/ Tìm số chẵn cuối cùng -->

          aria-controls="accordion-collapse-body-5"

          <i class="fa-regular fa-hand-point-right mr-2"></i>
          <span id="result5"></span>

      <!-- 6/ Đổi chỗ -->

      <div

        aria-labelledby="accordion-collapse-heading-6"

        <div class="flex mt-8 gap-5">
          <input
            type="number"

            placeholder="Nhập số vị trí 1:"
          />
          <input
            type="number"
            id="num2"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full py-2"
            placeholder="Nhập số vị trí 2:"
          />

        <button
          onclick="doiViTri()"

          class="mt-8 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          Đổi vị trí

        <div class="bg-green-200 w-full py-4 px-2 text-xl rounded-lg mb-10">
          <i class="fa-regular fa-hand-point-right mr-2"></i>
          <span id="result6"></span>
        </div>
      </div>

      <!-- 7/ Sắp xếp tăng dần -->

          aria-controls="accordion-collapse-body-7"

            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"

            />

      <div

        aria-labelledby="accordion-collapse-heading-7"

      <!-- 8/ Tìm số nguyên tố đầu tiên -->

          data-accordion-target="#accordion-collapse-body-9"
